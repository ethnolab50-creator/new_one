name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run smoke test
        env:
          PYTHONUNBUFFERED: 1
        run: |
          python - <<'PY'
          from cnn_end_to_end import SimpleCNN
          from rnn_end_to_end import SimpleRNN
          import torch
          # CNN smoke
          m = SimpleCNN(10)
          x = torch.randn(2, 3, 128, 128)
          y = m(x)
          print('cnn smoke output shape:', y.shape)
          # RNN smoke
          r = SimpleRNN(vocab_size=10, num_classes=3)
          xr = torch.randint(0, 10, (2, 20), dtype=torch.long)
          lengths = torch.tensor([20, 20], dtype=torch.long)
          yr = r(xr, lengths)
          print('rnn smoke output shape:', yr.shape)
          PY
